<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calc</title>
  <div id="top-bar"></div>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/top-bar-loading.js"></script>
  <link rel="stylesheet" type="text/css" href="/top-bar-style.css">
  <link rel="icon" type="image/ico" href="/src/img/favicon/1calculator.ico">
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="/">&divide;</button>      
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="*">&times;</button>      
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>	  
      <button class="operator" value="-">-</button>
      <button class="operator" value="clear">C</button>    
      <button class="number" value="0">0</button>
      <button class="number" value=".">.</button>
      <button class="operator" value="+">+</button>	 
      <button class="operator" value="backspace">&larr;</button>
      <button class="operator" value="=">=</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
